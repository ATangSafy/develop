<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout页面布局</title>
		<!-- 导入 jquery 核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入 easyui 类库 -->
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<!-- 导入国际化信息文件 -->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js"
		type="text/javascript"></script>
		<!-- 导入默认主题 CSS文件 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css"
		href="../js/easyui/themes/default/easyui.css">
		<!-- 导入图标 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	</head>
	<body  class="easyui-layout"> 
		<div data-options="region:'north',title:'传智播客管理系统'" style="height:100px;">北部区域</div> 
		<div data-options="region:'west'" style="width:100px;">西部区域</div> 
		<div data-options="region:'center'">中部区域</div> 
		<div data-options="region:'east'" style="width:80px;">东部区域</div> 
		<div data-options="region:'south'" style="height:80px;">南部区域</div> 
	</body>
</html>
